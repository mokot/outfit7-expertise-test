<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps7</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style media="screen">
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #080710;
      }
      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
      }
      .shape:first-child {
        background: linear-gradient(#cb0d2a, #870000);
        left: -80px;
        top: -80px;
      }
      .shape:last-child {
        background: linear-gradient(to right, #680000, #a90013);
        right: -30px;
        bottom: -80px;
      }
      form {
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
      }
      form { height: 470px; }
      form * {
        font-family: "Poppins", sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      form h3 {
        font-size: 42px;
        font-weight: 600;
        line-height: 42px;
        margin-bottom: 50px;
        text-align: center;
        background: linear-gradient(to top left, #ee3c42, #b7001d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      label {
        display: block;
        margin-top: 0px;
        font-size: 16px;
        font-weight: 500;
      }
      input {
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: -10px;
        font-size: 14px;
        font-weight: 300;
      }
      ::placeholder {
        color: #e5e5e5;
      }
      button,
      .submit {
        margin-top: 20px;
        width: 100%;
        background-color: #080710a9;
        color: #ffffff;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        width: 100%;
        color: #ffffff;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 500;
        display: flex;
      }
      #status {
        width: 60%;
        text-align: center;
        font-size: 30px;
        font-weight: 600;
        vertical-align: middle;
        margin-top: -8px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="SERVER_ADDRESS" method="post">
      <h3>APPS7</h3>
      <label for="ad_network">Ad Network:</label><br />
      <input type="text" id="ad_network" name="ad_network" required /><br />
      <label for="date">Date:</label><br />
      <input
        type="text"
        id="date"
        name="date"
        required
        placeholder="YYYY-MM-DD"
      /><br />
      <input class="submit" type="submit" value="Submit" />

      <div class="output"></div>
    </form>
  </body>
</html>
